apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "document-keeper.fullname" . }}
  labels:
    {{- include "document-keeper.labels" . | nindent 4 }}
spec:
  ingressClassName:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "document-keeper.fullname" . }}
            port:
              number: {{.Values.service.port}}
